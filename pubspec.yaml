name: todolist
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.2.0
  faker: ^2.0.0
  provider: ^6.0.2
  dio: ^4.0.4
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

  flutter_native_splash: ^1.3.3

  flutter_launcher_icons: ^0.9.2


flutter_native_splash:
  color: "#ffffff"
  image: assets/images/aslsnancy.png
  android: true
  ios: true


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/aslsnancy.png"


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: ShadowsIntoLight
      fonts:
        - asset: assets/fonts/ShadowsIntoLight-Regular.ttf
    - family: PTSansNarrow
      fonts:
        - asset: assets/fonts/PTSansNarrow-Bold.ttf
  